<!DOCTYPE html>
<html>

<head>
  <title>Leaflet Basemap + TiTiler Raster Overlay</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./jslib/leaflet.groupedlayercontrol.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./jslib/leaflet.groupedlayercontrol.js"></script>
  <style>
    #map {
      height: 100vh;
    }

    .legend {
      background: white;
      padding: 8px;
      font-size: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      border-radius: 6px;
      text-align: center;
      width: 45px;
    }

    .legend img {
      display: block;
      margin: 5px auto;
      width: 20px;
      height: 150px;
    }

    .legend-scale {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
    }

    .legend-scale span {
      margin: 2px 0;
    }
  </style>
</head>

<body>
  <div id="map" style="width: 100%; height: 600px;"></div>
  <!-- <div id="legend">
    <h4>Suitability Score</h4>
    <img id="cmimg" src="" />
    <div class="labels">
      <span id="cmstart">-</span>
      <span id="cmend">-</span>
    </div>
  </div> -->
  <script>
    function mapBuilding(bounds) {
      var osmStandard = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        // bounds: bounds,
        // noWrap: true
      });

      var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors, Tiles style by Humanitarian OSM Team',
        // bounds: bounds,
        // noWrap: true
      });

      var cartoLight = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '© OpenStreetMap contributors © CARTO',
        subdomains: 'abcd',
        maxZoom: 20,
        // bounds: bounds,
        // noWrap: true
      });

      var cartoDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '© OpenStreetMap contributors © CARTO',
        subdomains: 'abcd',
        maxZoom: 20,
        // bounds: bounds,
        // noWrap: true
      });

      var emptyLayer = L.tileLayer('', {
        attribution: '',
        // bounds: bounds,
        // noWrap: true
      });

      // Initialize the map with OpenStreetMap as the basemap
      var map = L.map('map', { layers: [cartoDark] }).setView([0, 0], 2);
      /** L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map); **/
      map.fitBounds(bounds);

      var baseMaps = {
        'None': emptyLayer,
        "OSM Standard": osmStandard,
        // "OSM Humanitarian": osmHOT,
        "Carto Light": cartoLight,
        "Carto Dark": cartoDark,
      };
      var options = {
        // Make the "Landmarks" group exclusive (use radio inputs)
        exclusiveGroups: ["Results"],
        // Show a checkbox next to non-exclusive group labels for toggling all
        //groupCheckboxes: true
      };
      const layerControl = L.control.groupedLayers(baseMaps, null, options).addTo(map);


      var legend = L.control({ position: 'bottomleft' });

      legend.onAdd = function () {
        var div = L.DomUtil.create('div', 'legend');
        div.id = "legend-content";  // 方便后续替换
        div.innerHTML = `<div>No legend</div>`;
        return div;
      };

      legend.addTo(map);

      // 动态更新 legend 的函数 (纵向布局)
      function updateLegend(min, max, imgUrl) {
        var div = document.getElementById("legend-content");
        if (!div) return;

        div.innerHTML = `
        <div><strong>Score</strong></div>
        <div class="legend-scale">
          <span>${max}</span>
          <img src="${imgUrl}" alt="legend"/>
          <span>${min}</span>
        </div>
      `;
      }

      return [map, layerControl, updateLegend]
    }

    async function boundsLoading(task, tag) {
      // Fetch the raster's bounding box from TiTiler and adjust the map view accordingly
      //var boundsUrl = 'http://127.0.0.1:8000/bounds?url=' + encodeURIComponent(rasterPath);
      var boundsUrl = 'http://127.0.0.1:8000/bounds?task=' + task + '&tag=' + tag;
      //console.log(boundsUrl)
      try {
        const response = await fetch(boundsUrl);
        const data = await response.json();
        console.log("Bounds data:", data);
        if (data && data.bounds) {
          // data.bounds is [minX, minY, maxX, maxY]
          var b = data.bounds;
          // Convert to Leaflet bounds: [[southWest_lat, southWest_lng], [northEast_lat, northEast_lng]]
          var leafletBounds = [[b[1], b[0]], [b[3], b[2]]];
          return leafletBounds;
          //map.fitBounds(leafletBounds);
          // map.setMaxBounds(leafletBounds);
        } else {
          console.error("No bounds returned from TiTiler.");
        }
      } catch (error) {
        console.error("Error fetching bounds:", error)
      }
      return null;
    }

    const layerLoading = async (task, tag, colorMap, colorMapMapping, map, layerControl, bounds, def = false) => {
      const response = await fetch('http://127.0.0.1:8000/statistics?task=' + task + '&tag=' + tag);
      const data = await response.json();

      console.log(`${task}-${tag}. statistics data:`, data);

      if (data && data.b1) {
        // data.bounds is [minX, minY, maxX, maxY]
        var b = data.b1;
        // Convert to Leaflet bounds: [[southWest_lat, southWest_lng], [northEast_lat, northEast_lng]]
        var min = b.min;
        var max = b.max;
        var rescale = `${b.min},${b.max}`;
        console.log(rescale)

        var titilerUrl = 'http://127.0.0.1:8000/tiles/WebMercatorQuad/{z}/{x}/{y}.png?colormap_name=' + colorMap + '&task=' + task + '&tag=' + tag + '&rescale=' + rescale;

        // Add the TiTiler raster overlay with some transparency
        const temp = L.tileLayer(titilerUrl, {
          tileSize: 256,
          opacity: 0.8,
          bounds: bounds,
          noWrap: true
          // maxZoom: 22
        });

        layerControl.addOverlay(temp, tag, "Results");

        colorMapMapping[tag] = [colorMap, min, max]

        if (def) {
          temp.addTo(map);
        }
      } else {
        console.error("No bounds returned from TiTiler.");
      }
    }
    /// Define the local raster path and TiTiler endpoint
    // Replace with your own full GeoTIFF path - use the appropriate format for your OS.
    //var rasterPath = 'file:///tmp/slope-in-district.tif';
    //var titilerUrl = 'http://127.0.0.1:8000/tiles/WebMercatorQuad/{z}/{x}/{y}.png?colormap_name=prism&url=' + encodeURIComponent(rasterPath);
    var task = 24;
    var tag = "final";
    var colorMap = 'blues'; // terrain

    async function execute() {
      const bounds = await boundsLoading(task, tag)
      if (bounds) {
        const [map, layerControl, updateLegend] = mapBuilding(bounds);
        const colorMapMapping = {}
        map.on('overlayadd', function (e) {
          const mapping = colorMapMapping[e.name];
          if (mapping) {
            const [colorMap, min, max] = mapping;
            const url = "http://localhost:8000/colorMaps/" + colorMap + "?orientation=vertical&format=png&min=" + min + "&max=" + max + "&width=20&height=150"
            updateLegend(min, max, url)
            // map.fitBounds(bounds)
          }
        });

        layerLoading(task, tag, colorMap, colorMapMapping, map, layerControl, bounds, true)
        layerLoading(24, "slope", "viridis", colorMapMapping, map, layerControl, bounds)
      }
    }

    execute();

  </script>
</body>

</html>
